<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="able abortion">
        <h1 class="about">Library</h1>
        <button class="above">Log in</button>
      </div>
    </header>
    <main class="main">
      <div class="able main_able">
        <button class="above above_add">+ Add book</button>

        <div class="absolute"></div>
      </div>
    </main>
    <div class="ekran">
      <form class="book_form">
        <h3 class="form-title">Add new book</h3>
        <input
          type="text"
          class="input"
          id="title"
          placeholder="Title"
          required
        />
        <input
          type="text"
          class="input"
          id="author"
          placeholder="Author"
          required
        />
        <input
          type="number"
          class="input"
          id="pages"
          placeholder="Pages"
          required
        />
        <div class="absorb">
          <label for="absorb">Have you read it?</label>
          <input type="checkbox" class="checkbox" id="absorb" />
        </div>
        <button class="above above_green" type="submit">Submit</button>
      </form>
    </div>

    <div class="accept"></div>

    <script src="main.js"></script>
  </body>
</html>
